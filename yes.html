<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Stop: You</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="yes_style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="hearts-container"></div>
    <div class="image-belt-container">
        <div class="image-belt"></div>
    </div>
    <div class="container">
        <h1 class="fade-in">‚ù§Ô∏è Thanks! Coming to you... ‚ù§Ô∏è</h1>
        <div id="countdown" class="fade-in">
            <div class="time-unit"><span id="days"></span>Days</div>
            <div class="time-unit"><span id="hours"></span>Hours</div>
            <div class="time-unit"><span id="minutes"></span>Minutes</div>
            <div class="time-unit"><span id="seconds"></span>Seconds</div>
        </div>
        <div class="journey-container fade-in">
            <div class="station">DC</div>
            <div class="track">
                <div class="train">üöÇ</div>
            </div>
            <div class="station">NYC</div>
        </div>
        <p class="journey-text fade-in">Amtrak from DC to NYC</p>
        <p class="closing-line fade-in">Can‚Äôt wait to see you!</p>
    </div>
    <script src="yes_script.js"></script>
    <script src="pics-images.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = imageFileNames.map(fileName => `pics/${fileName}`);
            const imageBelt = document.querySelector('.image-belt');

            // Shuffle images for a random order
            for (let i = images.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [images[i], images[j]] = [images[j], images[i]];
            }

            // Duplicate images for a seamless loop
            const allImages = [...images, ...images];

            allImages.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                imageBelt.appendChild(img);
            });

            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            const heartsContainer = document.getElementById('hearts-container');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.animationDuration = `${(Math.random() * 5) + 5}s`;
                    heart.style.fontSize = `${(Math.random() * 1.5) + 1}rem`;
                    heartsContainer.appendChild(heart);

                    heart.addEventListener('animationend', () => {
                        heart.remove();
                    });
                }, i * 300);
            }
        });
    </script>
</body>
</html>
